<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayık Şoför | Güvenli Eve Dönüş</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#D4AF37;
  --black:#000000;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--black);
  color:var(--gold);
  overflow:hidden;
}

/* VIDEO BACKGROUND EFFECT */
.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at center, rgba(212,175,55,0.08), transparent 60%);
  z-index:-1;
}

/* CONTAINER */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  animation:fadeIn 2s ease-in-out;
}

h1{
  font-size:42px;
  letter-spacing:4px;
  margin-bottom:20px;
  font-weight:700;
  animation:slideUp 1.5s ease forwards;
}

h2{
  font-size:20px;
  font-weight:300;
  margin-bottom:40px;
  opacity:0.8;
  animation:fadeIn 3s ease;
}

.line{
  width:80px;
  height:2px;
  background:var(--gold);
  margin:20px auto 40px auto;
}

.btn{
  padding:14px 32px;
  border:2px solid var(--gold);
  border-radius:40px;
  text-decoration:none;
  color:var(--gold);
  margin:10px;
  transition:0.4s;
  display:inline-block;
}

.btn:hover{
  background:var(--gold);
  color:var(--black);
  box-shadow:0 0 25px rgba(212,175,55,0.6);
}

/* FOOTER TEXT */
.footer{
  position:absolute;
  bottom:20px;
  font-size:13px;
  opacity:0.5;
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

@keyframes slideUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* MOBILE */
@media(max-width:768px){
  h1{
    font-size:30px;
  }
  h2{
    font-size:16px;
  }
}
</style>

</head>
<body>

<div class="bg"></div>

<div class="container">
  <h1>AYIK ŞOFÖR</h1>
  <div class="line"></div>
  <h2>Alkol aldıysanız risk almayın.<br>Aracınızla güvenle evinize dönün.</h2>

  <div>
    <a href="#" class="btn">Şoför Çağır</a>
    <a href="#" class="btn">Uygulamayı İndir</a>
  </div>

  <div class="footer">
    © 2026 Ayık Şoför | Güvenli Yolculuk
  </div>
</div>

</body>
</html>
